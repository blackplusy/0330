<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*标签在不同状态下会有不同的表现*/
		/*未访问*/
		a:link {
			color: red;
		}
		/*访问后*/
		a:visited {
			color: black;
		}
		/*悬停的*/
		a:hover {
			color: yellow;
		}
		/*激活的*/
		/*当鼠标左键点击时候显示的样式*/
		a:active {
			color: blue;
		}
	</style>
</head>
<body>
	<a href="#">百度</a>
	<a href="#">淘宝</a>
</body>
</html>
