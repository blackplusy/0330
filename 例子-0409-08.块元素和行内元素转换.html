<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: yellow;
			display: inline;
		}
		span {
			width: 100px;
			height: 100px;
			background-color: red;
			display: block;
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<span>abc</span>
	<span>def</span>
</body>
</html>
