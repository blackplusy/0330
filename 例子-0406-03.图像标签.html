<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片地址 属性1="" 属性2="" -->
	<!-- 相对路径:没有盘符 ./ 当前文件夹 ../上一级文件夹 -->
	<!-- 绝对路径:有盘符 -->
	<!-- 1.图片和文件在同一个文件夹下 -->
	<img src="1.jpg" title="我的妞" width="200px" height="200px" alt="我的妞和人跑了">
	<!-- 2.图片在子文件夹中 -->
	<img src="img/2.jfif" width="400px" height="400px">
	<!-- 3.图片在上一层文件夹中 -->
	<img src="../3.jfif">
	<!-- 4.图片在网络中 -->
	<!-- 使用其他网站图片时候，如果该网站做了防盗链，有可能会出现无法访问的情况 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1586153605307&di=d90983baad92953581a2ed8e9285057a&imgtype=0&src=http%3A%2F%2Fwww.boruisz.com%2Fimages%2Fmfxgq5ljfzzws3tbnfwwoltdny%2F2012%2F1019%2FU7657P1276DT20121019151542.jpg" width="600px" height="600px">

</body>
</html>
