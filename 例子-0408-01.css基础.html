<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<style type="text/css">
		/*在head种添加style样式表*/
		/*内部样式，html头部写入style标签，标签内写入任意css代码*/
		p {
			width: 300px;
			height: 300px;
			background-color: blue;
		}
	</style>
</head>
<body>
		<!-- 设置行内样式 -->
		<!-- 行内样式：在你想改变的样式标签内写入样式 -->
		<div style="width: 100px;height: 100px;background-color: pink;"></div>
		<p></p>
</body>
</html>
