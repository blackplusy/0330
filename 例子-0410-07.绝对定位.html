<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*绝对定位 如果他的祖先级别元素没有一个是定位元素的话，他对应的是文档流*/
		/*如果他的祖先级别元素有定位元素的话，定位偏移量是这个祖先级别元素(就近原则)*/
		/*子元素写绝对定位，父元素写相对定位*/
		/*子绝父相*/
		.big {
			width: 200px;
			height: 200px;
			border:10px solid black;
			background-color: lime;
			position: absolute;
		}
		.small {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
</body>
</html>
