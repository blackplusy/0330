<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>	
	<!-- 添加注释的方法  ctl+/ -->
	<!-- 注释的作用：1.自己看 2.给别人看 -->
	<!-- 标签的分类：1.单标签 2.双标签 -->
	<!-- 水平线  <hr> -->
	this is a 水平线
	<hr>
	<!-- 换行 <br> -->
	这是第一行<br>
	这是第二行
	<!-- 标题标签 h1-h6 重要性从高到低-->
	<h1>我是</h1>
	<h2>黑黑的</h2>
	<h3>帅气的</h3>
	<h4>主播</h4>
	<h5>大叔</h5>
	<h6>醉叮当</h6>
	<!-- 段落标签 <p></p>-->
	<p>我是蔡徐坤！！！！</p>
	<p>WTF</p>
	<!-- 文字大小、颜色 <font></font> -->
	<!-- <font color="red">我的小可爱！！！！</font> -->
	我很普通
	<strong>我很强壮</strong>
</body>
</html>
