<body>
	<script type="text/javascript">
		var star=new Array("蔡徐坤","肖战","奥利给");

			// document.write(star[index]);
			if ( star[index]!='肖战' )

				document.write("<br>"+star[index]);
			}
			else
			{

			}
		}
	</script>
