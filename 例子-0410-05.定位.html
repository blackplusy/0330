<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
		}
		.div1 {
			background-color: yellow;
		}
		.div2 {
			background-color: pink;
			position: absolute;
			left: 100px;
			top: 100px;
		}
		.div3 {
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
