<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- border 边框 通常1px 如果为0不显示边框 -->
	<!-- cellspacing 单元格之间的距离 -->
	<!-- cellpadding 文字和单元格之间距离 -->
	<!-- align 对齐方式 -->
		<!-- left 	左对齐 -->
		<!-- right   右对齐 -->
		<!-- center  居中对齐 -->
	<!-- table中使用align="center"是让表格居中对齐 -->
	<!-- tr中使用align="center"表格内容居中对齐 -->
	<!-- width 	宽度 -->
	<!-- height  高度 -->
	<!-- bgcolor 背景颜色 -->
	<table border="1px" bgcolor="green" width="600px" height="800px" align="center" bordercolor="red">
		<caption>我的课程表</caption>
		<tr>
			<th>星期1</th>
			<th>星期2</th>
			<th>星期3</th>
			<th>星期4</th>
			<th>星期5</th>
		</tr>
		<tr>
			<td>html</td>
			<td>css</td>
			<td>js</td>
			<td>vue</td>
			<td>react</td>
		</tr>
	</table>
</body>
</html>
